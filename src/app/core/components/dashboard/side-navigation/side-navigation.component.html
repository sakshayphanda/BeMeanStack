<div class="container">
  <div class="image-container">
    <!-- <img src ="https://cdn1.iconfinder.com/data/icons/big-rocket/80/BigRocket-1-01-512.png"> -->
    <img class="profile-pic" src="{{imagePreview ? imagePreview : user?.photoUrl }}" />
    <div class="update-pic">
      <input [hidden] ="true" #fileInput style="width: 100%;" placeholder="choose an image" type="file" [value]="imagePreview" (change)="imageFile($event)">
      <button class="btn btn-primary" (click)="fileInput.click()">Change Picture</button>
      <button *ngIf="imagePreview" class="btn btn-primary" (click)="updateProfilePic()">Update Picture</button>
    </div>
    <p class="email">{{ user.displayName }}</p>
  </div>

  <ng-container *ngFor="let action of actions">
    <button class="btn btn-primary" [routerLinkActive]="['selected']" [routerLink]="action.route"
      [queryParams]="action.params">
      {{ action.name + " " + (action.count ? action.count : "") }}
    </button>
  </ng-container>
</div>
