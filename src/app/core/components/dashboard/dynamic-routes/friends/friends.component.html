<div class="users">
  <div class="users__title">
    <ng-container *ngFor="let type of types">
    <button class="user" (click) = "typeChanged(type.id)"> {{type.label}}</button>
   </ng-container>
  </div>
  <div class="users__data">
    <ng-container *ngFor="let user of list">
     <p class="user"> {{user.displayName}}
       <button *ngIf = "selectedType === 'friends'" class="add">unfriend</button>
       <button *ngIf = "selectedType === 'friendRequests'" class="add">Accept</button>
       <button *ngIf = "selectedType === 'friendRequestsPending'" class="add">Cancel</button>
      </p>
    </ng-container>
  </div>

</div>
