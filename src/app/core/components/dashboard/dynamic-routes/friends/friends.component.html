<div class="users">
  <div class="users__title">
    <ng-container *ngFor="let type of types">
    <button mat-raised-button color="primary" class="type" [class.selected] = "selectedType === type.id" (click) = "typeChanged(type.id)"> {{type.label}}</button>
   </ng-container>
  </div>
  <div class="users__data">
    <ng-container *ngFor="let user of list">
     <p class="user"> {{user.displayName}}
       <button mat-raised-button color="accent" *ngIf = "selectedType === 'friends'" class="add">unfriend</button>
       <button mat-raised-button color="accent" (click) = "friendReqAccept(user)" *ngIf = "selectedType === 'friendRequests'" class="add">Accept</button>
       <button mat-raised-button color="accent" *ngIf = "selectedType === 'friendRequestsPending'" class="add">Cancel</button>
      </p>
    </ng-container>
  </div>

</div>
